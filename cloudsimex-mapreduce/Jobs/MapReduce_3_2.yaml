      [gbr-sensors, EEE-sensors]
  ]
# Map task info: [description, dSize, idSize, mipb, [dataSources]]
- [Forward the values of 2011 and 2012 keys to the right reducer, 1, 64, 1000,
      [gbr-sensors, S3-sensors]
  ]
# Map task info: [description, dSize, idSize, mipb, [dataSources]]
- [Forward the values of 2011 and 2012 keys to the right reducer, 1, 10, 1000,
      [S3-sensors]
  ]

reduceTasks:
# Reduce task info:[description, idSize, mipb]
- [This is the 2011 key reducer - to average the 2011 values, 1, 1000]
- [This is the 2012 key reducer - to average the 2012 values, 1, 1000]