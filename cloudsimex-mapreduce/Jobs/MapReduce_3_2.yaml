!!org.cloudbus.cloudsim.ex.mapreduce.models.request.Job
# This job is to calculate the average temperature of one of the Great Barrier Reef (GBR) temperature sensor in 2011 and 2012

dataSourceName: S3-sensors

mapTasks:
# Map task info: [name, data Size in megabyte, million instructions per byte, [dataSources], [intermediate Data]]
- [map0001, 64, 10000,
      {
        # intermediate Data information: [Reduce Task ID, intermediate data size in megabyte]
        reduce0001: 10,
        reduce0002: 5
      }
  ]
- [map0002, 64, 10000,
      {
        reduce0001: 15
      }
  ]
- [map0003, 10, 2000,
      {
        reduce0001: 5,
        reduce0002: 1
      }
  ]

reduceTasks:
# Reduce task info:[name, description, intermediate data size in mega byte, million instructions per byte]
- [reduce0001, 5000, 2011 key reducer]
- [reduce0002, 1000, 2012 key reducer]