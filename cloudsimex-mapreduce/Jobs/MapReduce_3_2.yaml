!!org.cloudbus.cloudsim.ex.mapreduce.models.request.Job
# This job is to calculate the average temperature of one of the Great Barrier Reef (GBR) temperature sensor in 2011 and 2012

mapTasks:
# Map task info: [name, description, data Size in mega byte, million instructions per byte, [dataSources], [intermediate Data]]
- [map0001, Forward the values of 2011 and 2012 keys to the right reducer, 1, 10,
      [gbr-sensors, EEE-sensors],
      {
        # intermediate Data information: [Reduce Task ID, data size in mega byte]
        reduce0001: 3,
        reduce0002: 7
      }
  ]
- [map0002, Forward the values of 2011 and 2012 keys to the right reducer, 1, 10,
      [gbr-sensors, S3-sensors],
      {
        reduce0001: 10
      }
  ]
- [map0003, Forward the values of 2011 and 2012 keys to the right reducer, 1, 10,
      [S3-sensors],
      {
        reduce0001: 1,
        reduce0002: 9
      }
  ]

reduceTasks:
# Reduce task info:[name, description, million instructions per byte]
- [reduce0001, This is the 2011 key reducer - to average the 2011 values, 3]
- [reduce0002, This is the 2012 key reducer - to average the 2012 values, 3]