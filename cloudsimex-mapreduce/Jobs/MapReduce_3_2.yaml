# This job is to calculate the average temperature of one of the Great Barrier Reef (GBR) temperature sensor in 2011 and 2012

maps:
	- id: map00001
	  description: Forward 2011 and 2012 values to the right reducer
	  dsize: 64
	  idsize: 0.5
	  mipb: 100
	  ds:
		- id: gbr-sensors
	  	  file: temperature_gbr_1_20m.txt
	  	  block: 1
	  	- id: EEE-sensors
	  	  file: temperature_gbr_1_20m.txt
	  	  block: 1
	  
	- id: map00002
	  description: Forward 2011 and 2012 values to the right reducer
	  dsize: 64
	  idsize: 0.5
	  mipb: 100
	  ds:
	  	- id: gbr-sensors
	  	  file: temperature_gbr_1_20m.txt
	  	  block: 2
	  	- id: S3-sensors
	  	  file: temperature_gbr_1_20m.txt
	  	  block: 2
	  
	- id: map00003
	  description: Forward 2011 and 2012 values to the right reducer
	  dsize: 10
	  idsize: 0.5
	  mipb: 100
	  ds:
	  	- id: S3-sensors
	  	  file: temperature_gbr_1_20m.txt
	  	  block: 2
	  	  
reduces:
	- id: reduce00001
	  description: Average 2011 key values
	  idsize: .5
	  mipb: 100
	  
	- id: reduce00002
	  description: Average 2012 key values
	  idsize: .5
	  mipb: 100